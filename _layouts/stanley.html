<!DOCTYPE html>
<html lang="en">
<head>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>

<!-- Static navbar -->
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">halisson.me</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{site.baseUrl}}/about">About</a></li>
                <li><a href="{{site.baseUrl}}/blog">Blog</a></li>
                <!--<li><a href="{{site.baseUrl}}/work">Work</a></li>-->
                <li><a href="{{site.baseUrl}}/#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

{{ content }}

<!-- +++++ Footer Section +++++ -->

<div id="footer">
    <div class="container">
        <div class="row">
            <div id="my_social_media_links" class="col-lg-3 centered">
                <h4>My Links</h4>

                <div class="links">
                    {% include svg-icons.html %}
                </div>
            </div>
            <!-- /col-lg-4 -->

            <div id="contact" class="col-lg-8 col-md-offset-1">
                <h4>Contact me</h4>


                <form action="http://pooleapp.com/stash/b620e926-5467-4d79-8f50-4372dd286e19/" method="post">
                    <input type="hidden" name="redirect_to" value="{{site.baseUrl}}/"/>

                    <div class="form-group float-label-wrapper">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group float-label-wrapper">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                    </div>
                    <div class="form-group float-label-wrapper">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <!-- /col-lg-4 -->

        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="{{ site.baseurl }}/assets/stanley/js/smoothscroll.js"></script>
